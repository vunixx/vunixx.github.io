<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SleepyMAXWIN888</title>
  <style>
    body {font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px;}
    h1 {color: #0ff;}
    .balance {margin: 10px; font-size: 20px;}
    .slot, .dadu {margin: 20px auto; padding: 20px; border: 1px solid #0ff; border-radius: 10px; width: 300px; background: #222;}
    .reels {display: flex; justify-content: center; font-size: 40px; margin: 20px 0;}
    .reel {width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border: 1px solid #0ff; margin: 0 5px; background: #000;}
    button {padding: 10px 20px; margin: 5px; cursor: pointer; border: none; border-radius: 5px; background: #0ff; color: #000; font-weight: bold;}
    button:hover {background: #0cc;}
    .notif {margin-top: 10px; font-weight: bold;}
    .history {margin: 20px auto; width: 90%; max-width: 600px; background: #222; padding: 15px; border: 1px solid #0ff; border-radius: 10px; text-align:left;}
    .history h2 {text-align:center; color:#0ff;}
    .history ul {list-style:none; max-height:200px; overflow-y:auto; padding:0;}
    .history li {padding:5px; border-bottom:1px solid #333; font-size:14px;}
    /* Toast */
    #toastContainer {position: fixed; bottom: 20px; right: 20px; z-index: 9999;}
    .toast {background: #333; color: #fff; padding: 10px 20px; margin-top: 10px; border-radius: 5px; opacity: 0; transform: translateX(100%); transition: all 0.5s;}
    .toast.show {opacity: 1; transform: translateX(0);}
    .toast.success {background: #0a0;}
    .toast.fail {background: #a00;}
  </style>
</head>
<body>
  <h1>üé∞ SleepyMAXWIN888</h1>
  <div class="balance">Saldo: <span id="saldo">100000000</span></div>

  <div class="slot">
    <h2>üé∞ Slot Machine</h2>
    <div class="reels">
      <div class="reel" id="r1">‚ùî</div>
      <div class="reel" id="r2">‚ùî</div>
      <div class="reel" id="r3">‚ùî</div>
    </div>
    <input type="number" id="slotBet" value="10000" min="1000"> <br>
    <button onclick="spinSlots()">SPIN</button>
    <div id="slotNotif" class="notif"></div>
  </div>

  <div class="dadu">
    <h2>üé≤ Dadu</h2>
    <div id="diceResult" style="font-size:40px; margin:15px;">üé≤</div>
    <input type="number" id="diceBet" value="10000" min="1000"> <br>
    <button onclick="betDadu('besar')">Besar (11-18)</button>
    <button onclick="betDadu('kecil')">Kecil (3-10)</button>
    <div id="diceNotif" class="notif"></div>
  </div>

  <div class="history">
    <h2>üìú History</h2>
    <ul id="historyList"></ul>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>

  <script>
    let saldo = 100000000;
    const simbols = ["üçí","üçã","üçá","7Ô∏è‚É£","‚≠ê","üçâ"];

    function updateSaldo() {
      document.getElementById("saldo").textContent = saldo.toLocaleString("id-ID");
    }

    function addHistory(text, win) {
      let li = document.createElement("li");
      li.style.color = win ? "#0f0" : "#f33";
      li.textContent = text;
      document.getElementById("historyList").prepend(li);
    }

    function showToast(message, success=true){
      let container = document.getElementById("toastContainer");
      let toast = document.createElement("div");
      toast.className = "toast "+(success?"success":"fail");
      toast.textContent = message;
      container.appendChild(toast);
      setTimeout(()=> toast.classList.add("show"),100);
      setTimeout(()=> {
        toast.classList.remove("show");
        setTimeout(()=> toast.remove(),500);
      },3000);
    }

    function spinSlots(){
      let bet = parseInt(document.getElementById("slotBet").value);
      if(bet>saldo){document.getElementById("slotNotif").textContent="Saldo tidak cukup!";return;}
      saldo-=bet; updateSaldo();
      let reels = ["r1","r2","r3"];
      let hasil = [];
      reels.forEach((id,i)=>{
        let el=document.getElementById(id);
        let spins=10+i*5; // beda lama tiap reel
        let count=0;
        let spinInt=setInterval(()=>{
          el.textContent=simbols[Math.floor(Math.random()*simbols.length)];
          count++;
          if(count>=spins){clearInterval(spinInt); hasil[i]=el.textContent; if(i===2) cekSlot(hasil,bet);}
        },100);
      });
    }

    function cekSlot(hasil,bet){
      let notif=document.getElementById("slotNotif");
      if(hasil[0]===hasil[1] && hasil[1]===hasil[2]){
        let win=bet*5; saldo+=win; notif.textContent="üéâ JACKPOT! +"+win.toLocaleString("id-ID");
        addHistory("Slot: JACKPOT! ("+hasil.join(" ")+ ") +"+win.toLocaleString("id-ID"),true);
        showToast("JACKPOT! +"+win.toLocaleString("id-ID"),true);
      } else if(hasil[0]===hasil[1] || hasil[1]===hasil[2] || hasil[0]===hasil[2]){
        let win=bet*2; saldo+=win; notif.textContent="Menang! +"+win.toLocaleString("id-ID");
        addHistory("Slot: Menang ("+hasil.join(" ")+ ") +"+win.toLocaleString("id-ID"),true);
        showToast("Menang Slot +"+win.toLocaleString("id-ID"),true);
      } else {
        notif.textContent="Kalah -"+bet.toLocaleString("id-ID");
        addHistory("Slot: Kalah ("+hasil.join(" ")+ ") -"+bet.toLocaleString("id-ID"),false);
        showToast("Kalah Slot -"+bet.toLocaleString("id-ID"),false);
      }
      updateSaldo();
    }

    function betDadu(pilihan){
      let bet = parseInt(document.getElementById("diceBet").value);
      if(bet>saldo){document.getElementById("diceNotif").textContent="Saldo tidak cukup!";return;}
      saldo-=bet; updateSaldo();
      let d1=Math.ceil(Math.random()*6);
      let d2=Math.ceil(Math.random()*6);
      let d3=Math.ceil(Math.random()*6);
      let total=d1+d2+d3;
      document.getElementById("diceResult").textContent=`${d1} üé≤ ${d2} üé≤ ${d3}`;
      let menang=false;
      if(pilihan==="besar" && total>=11) menang=true;
      if(pilihan==="kecil" && total<=10) menang=true;
      let notif=document.getElementById("diceNotif");
      if(menang){
        let win=bet*2; saldo+=win; notif.textContent="Menang! Total "+total+" ‚Üí +"+win.toLocaleString("id-ID");
        addHistory("Dadu: Menang ("+total+") +"+win.toLocaleString("id-ID"),true);
        showToast("Menang Dadu +"+win.toLocaleString("id-ID"),true);
      } else {
        notif.textContent="Kalah! Total "+total+" ‚Üí -"+bet.toLocaleString("id-ID");
        addHistory("Dadu: Kalah ("+total+") -"+bet.toLocaleString("id-ID"),false);
        showToast("Kalah Dadu -"+bet.toLocaleString("id-ID"),false);
      }
      updateSaldo();
    }

    updateSaldo();
  </script>
</body>
</html>
