    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #18122B;
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background: rgba(24, 18, 43, 0.98);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 0 40px 10px #8F43EE55, 0 0 80px 10px #00F0FF22;
}

h1 {
    text-align: center;
    color: #fff;
    margin-bottom: 10px;
    font-size: 2.5em;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00F0FF, 0 0 20px #8F43EE, 0 0 40px #00F0FF;
}

.subtitle {
    text-align: center;
    color: #fff;
    margin-bottom: 30px;
    font-size: 1.1em;
    text-shadow: 0 0 8px #8F43EE;
}

.search-box {
    margin-bottom: 30px;
    text-align: center;
}

.search-input {
    width: 100%;
    max-width: 400px;
    padding: 15px;
    border: 2px solid #00F0FF;
    border-radius: 25px;
    font-size: 16px;
    outline: none;
    background: #18122B;
    color: #fff;
    box-shadow: 0 0 10px #00F0FF55;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.search-input:focus {
    border-color: #8F43EE;
    box-shadow: 0 0 20px #8F43EE99;
}

.music-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.music-item {
    background: #231942;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px #00F0FF33, 0 0 10px #8F43EE33;
    border-left: 4px solid #00F0FF;
    transition: transform 0.3s, box-shadow 0.3s;
    opacity: 0.95;
}

.music-item:hover {
    transform: translateY(-5px) scale(1.03);
    box-shadow: 0 0 40px #00F0FF99, 0 0 20px #8F43EE99;
}

.music-info {
    background: #18122B;
    border: 2px dashed #FF1493;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 0 15px #FF149355;
    margin-bottom: 15px;
}

.music-title {
    font-weight: bold;
    color: #FF1493;
    margin-bottom: 12px;
    font-size: 1.2em;
    text-shadow: 0 0 12px #FF1493, 0 0 20px #FF1493AA;
    text-align: center;
    letter-spacing: 1px;
}

.music-id {
    font-family: 'Courier New', monospace;
    font-weight: bold;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #0f0a1a;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #8F43EE55;
}

.copy-btn {
    background: linear-gradient(90deg, #00F0FF, #8F43EE);
    color: #fff;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 12px;
    box-shadow: 0 0 10px #00F0FF99, 0 0 20px #8F43EE55;
    transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    text-shadow: 0 0 6px #fff;
}

.copy-btn:hover {
    transform: scale(1.08);
    box-shadow: 0 0 20px #00F0FF, 0 0 30px #8F43EE;
    background: linear-gradient(90deg, #8F43EE, #00F0FF);
}

.copy-btn:active {
    transform: scale(0.95);
}

.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #8F43EE;
    color: #fff;
    padding: 15px 25px;
    border-radius: 10px;
    transform: translateX(400px);
    transition: transform 0.3s;
    z-index: 1000;
    box-shadow: 0 0 20px #8F43EE, 0 0 40px #00F0FF55;
    text-shadow: 0 0 8px #fff;
    font-weight: bold;
}

.notification.show {
    transform: translateX(0);
}

.stats {
    text-align: center;
    margin-bottom: 20px;
    color: #00F0FF;
    text-shadow: 0 0 8px #00F0FF99;
}

@media (max-width: 768px) {
    .music-grid {
        grid-template-columns: 1fr;
    }
    
    .container {
        padding: 20px;
    }
    
    h1 {

    }
}

.logo-header {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 18px;

.logo-header img {

    object-fit: cover;

@media (max-width: 500px) {
    .logo-header img {
        width: 70px;
        height: 70px;
        max-width: 40vw;
        max-height: 40vw;
    }
}

<script>
    const musicData = [
            {
                title: "Lowkey",
                id: "109371197783065",
            },
           {
                title: "Garam Madu",
                id: "82881269602547",
            },
                        {

            },
            {
                title: "Pala Remix ",
                id: "16662832435",
            },
            {
                title: "Paso Peso",
                id: "114138177515042",
            },
            {
                title: "Retolam Funk",
                id: "99409598156364",
            },
             {
                title: "DJ Bloodline",
                id: "115953680028908",
            },
            {
                title: "DJ Baby Don't Go",
                id: "92563315009808",
            },
    ];

    let filteredData = [...musicData];
    let itemsPerPage = 6;
    let currentPage = 1;

    function createMusicItem(music) {
        return `
            <div class="music-item" data-title="${music.title ? music.title.toLowerCase() : ''}" data-artist="${music.artist ? music.artist.toLowerCase() : ''}" data-genre="${music.genre ? music.genre.toLowerCase() : ''}">
                <div class="music-info">
                    <div class="music-title">${music.title}</div>
                    <div class="music-id">
                        <span>${music.id}</span>
                        <button class="copy-btn" onclick="copyToClipboard('${music.id}', this)">Copy</button>
                    </div>
                </div>
            </div>
        `;
    }

    function renderMusic(data = filteredData, page = 1) {
        const grid = document.getElementById('musicGrid');
        const start = 0;
        const end = itemsPerPage * page;
        const visibleData = data.slice(start, end);
        grid.innerHTML = visibleData.map(createMusicItem).join('');

        document.getElementById('totalCount').textContent = musicData.length;
        document.getElementById('filteredCount').textContent = data.length;

        // Show/hide Show More button
        const showMoreBtn = document.getElementById('showMoreBtn');
        if (data.length > end) {
            showMoreBtn.style.display = '';
        } else {
            showMoreBtn.style.display = 'none';
        }
    }

    function copyToClipboard(text, button) {
        navigator.clipboard.writeText(text).then(() => {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            if (button) {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#27ae60';
                setTimeout(() => {
                    notification.classList.remove('show');
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            } else {
                setTimeout(() => notification.classList.remove('show'), 2000);
            }
        }).catch(() => {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 2000);
        });
    }

    function filterMusic() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        if (searchTerm === '') {
            filteredData = [...musicData];
        } else {
            filteredData = musicData.filter(music => 
(music.title && music.title.toLowerCase().includes(searchTerm)) ||
(music.artist && music.artist.toLowerCase().includes(searchTerm)) ||
(music.genre && music.genre.toLowerCase().includes(searchTerm)) ||
(music.id && music.id.includes(searchTerm))
            );
        }
        currentPage = 1;
        renderMusic(filteredData, currentPage);
    }

    document.addEventListener('DOMContentLoaded', () => {
        renderMusic();
        document.getElementById('searchInput').addEventListener('input', filterMusic);
        document.getElementById('showMoreBtn').addEventListener('click', () => {
            currentPage++;
            renderMusic(filteredData, currentPage);
        });
    });

    // Optional: Copy all visible IDs
    function copyAllIds() {
        const start = 0;
        const end = itemsPerPage * currentPage;
        const allIds = filteredData.slice(start, end).map(music => `${music.title} - ${music.artist}: ${music.id}`).join('\n');
        copyToClipboard(allIds);
    }
