<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM COMPROMISED - UNAUTHORIZED ACCESS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', 'Lucida Console', monospace;
            overflow: hidden;
            cursor: none;
        }

        .skull {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: #ff0000;
            animation: skull-glow 2s infinite alternate;
        }

        @keyframes skull-glow {
            from { text-shadow: 0 0 10px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .terminal {
            width: 95%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #ff0000;
            border-radius: 0;
            padding: 20px;
            box-shadow: 0 0 30px #ff0000;
            animation: terminal-flicker 3s infinite;
        }

        @keyframes terminal-flicker {
            0%, 98% { opacity: 1; }
            99%, 100% { opacity: 0.95; }
        }

        .header {
            text-align: center;
            font-size: 28px;
            color: #ff0000;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,0,0,0.5);
            animation: danger-blink 0.8s infinite;
        }

        @keyframes danger-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .hacker-credit {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255,0,0,0.9);
            color: #000;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border: 2px solid #fff;
            animation: credit-pulse 2s infinite;
        }

        @keyframes credit-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .line {
            margin: 3px 0;
            opacity: 0;
            font-size: 14px;
        }

        .cursor {
            animation: cursor-blink 0.7s infinite;
        }

        @keyframes cursor-blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-label {
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: #1a1a1a;
            border: 2px solid #ff0000;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff4444, #ff0000);
            width: 0%;
            animation: danger-loading 5s linear forwards;
            position: relative;
        }

        @keyframes danger-loading {
            to { width: 100%; }
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: progress-shine 2s infinite;
        }

        @keyframes progress-shine {
            to { left: 100%; }
        }

        .warning-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ff0000;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            z-index: 1000;
            animation: banner-flash 1s infinite;
        }

        @keyframes banner-flash {
            0%, 50% { background: #ff0000; }
            51%, 100% { background: #cc0000; }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .glitch {
            animation: text-glitch 0.2s infinite;
        }

        @keyframes text-glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .ip-display {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #ff0000;
            padding: 10px;
            border: 1px solid #ff0000;
            font-size: 12px;
        }

        .system-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: #00ff41;
            padding: 10px;
            border: 1px solid #00ff41;
            font-size: 10px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="warning-banner">‚ö†Ô∏è CRITICAL SECURITY BREACH DETECTED - IMMEDIATE ACTION REQUIRED ‚ö†Ô∏è</div>
    
    <div class="hacker-credit">
        HACKED BY<br>
        <strong>Vunixx._</strong><br>
        [Rey_aft]
    </div>

    <div class="skull">üíÄ</div>
    
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="container">
        <div class="terminal" id="terminal">
            <div class="header glitch">SYSTEM INFILTRATION SUCCESSFUL</div>
            <div id="output"></div>
            
            <div class="progress-container">
                <div class="progress-label">DATA EXTRACTION PROGRESS</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="system-info">
        <div>SYSTEM STATUS: COMPROMISED</div>
        <div>FIREWALL: BYPASSED</div>
        <div>ENCRYPTION: BROKEN</div>
        <div>ACCESS LEVEL: ROOT</div>
    </div>

    <div class="ip-display" id="ipDisplay">
        TARGET IP: Detecting...
    </div>

    <script>
        // Get user's IP (simulated)
        setTimeout(() => {
            const fakeIP = Math.floor(Math.random() * 255) + '.' + 
                          Math.floor(Math.random() * 255) + '.' +
                          Math.floor(Math.random() * 255) + '.' +
                          Math.floor(Math.random() * 255);
            document.getElementById('ipDisplay').innerHTML = `TARGET IP: ${fakeIP}<br>STATUS: COMPROMISED`;
        }, 2000);

        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = '01ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()_+{}[]';
        const fontSize = 12;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Professional hacking messages
        const messages = [
            'Initializing penetration protocols...',
            'Scanning network topology and open ports...',
            'Exploiting buffer overflow vulnerabilities...',
            'Bypassing enterprise firewall defenses...',
            'Escalating privileges to administrator level...',
            'Injecting malicious payload into system core...',
            'Establishing persistent backdoor connection...',
            'Harvesting credential database entries...',
            'Extracting sensitive financial information...',
            'Copying personal files and documents...',
            'Installing keylogger for password capture...',
            'Activating remote access trojan (RAT)...',
            'Disabling antivirus and security systems...',
            'Establishing encrypted communication channel...',
            'Exfiltrating data to offshore servers...',
            'Wiping security logs and access traces...',
            'BREACH COMPLETE - SYSTEM FULLY COMPROMISED',
            'ALL DATA SUCCESSFULLY EXTRACTED',
            'MAINTAINING PERSISTENT ACCESS...'
        ];

        let messageIndex = 0;
        const output = document.getElementById('output');

        function typeMessage(message, callback) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.opacity = '1';
            line.style.color = messageIndex < 16 ? '#00ff41' : '#ff0000';
            output.appendChild(line);

            let i = 0;
            function type() {
                if (i < message.length) {
                    line.innerHTML += message.charAt(i);
                    i++;
                    setTimeout(type, 5); // Super fast typing
                } else {
                    line.innerHTML += '<span class="cursor">‚ñà</span>';
                    setTimeout(() => {
                        const cursor = line.querySelector('.cursor');
                        if (cursor) cursor.remove();
                        if (callback) callback();
                    }, 50);
                }
            }
            type();
        }

        function startHacking() {
            if (messageIndex < messages.length) {
                typeMessage('[' + new Date().toLocaleTimeString() + '] ' + messages[messageIndex], () => {
                    messageIndex++;
                    if (messageIndex < messages.length) {
                        setTimeout(startHacking, 100); // Very fast progression
                    } else {
                        // Start alert spam after all messages are done (around 5 seconds)
                        setTimeout(startAlertSpam, 500);
                    }
                });
            }
        }

        function startAlertSpam() {
            const alertMessages = [
                'Your computer has been hacked!',
                'All your files are being deleted!',
                'Your personal data has been stolen!',
                'Your webcam is now active!',
                'Your microphone is being monitored!',
                'Your passwords have been compromised!',
                'Your bank account is being accessed!',
                'Your credit card information has been stolen!',
                'Your social media accounts are being hacked!',
                'Your email is being monitored!',
                'Your location is being tracked!',
                'Malware has been installed!',
                'Your system is now under remote control!',
                'Your security software has been disabled!',
                'Your firewall has been bypassed!',
                'Virus detected on your computer!',
                'Trojan horse installed successfully!',
                'Ransomware is encrypting your files!',
                'Your computer will shut down in 60 seconds!',
                'FBI has been notified of illegal activity!',
                'Your internet activity is being logged!',
                'Your identity has been stolen!',
                'Your computer is part of a botnet now!',
                'All your contacts are being spammed!',
                'Your hard drive is being formatted!',
                'System registry is being corrupted!',
                'Your antivirus has been completely removed!',
                'Backdoor access has been established!',
                'Your network is being infiltrated!',
                'All connected devices are compromised!'
            ];

            let alertCount = 0;
            const maxAlerts = 150; // Maximum number of alerts
            
            function createAlert() {
                if (alertCount >= maxAlerts) return;
                
                const message = alertMessages[Math.floor(Math.random() * alertMessages.length)];
                
                // Use both native alert and try to override
                try {
                    setTimeout(() => {
                        alert(message);
                        alertCount++;
                    }, Math.random() * 100);
                } catch(e) {
                    // Fallback if alert is blocked
                    console.log('Alert blocked:', message);
                }
            }

            // Create massive spam of alerts
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    for (let j = 0; j < 3; j++) {
                        createAlert();
                    }
                }, i * 200);
            }

            // Continue creating alerts periodically
            const alertInterval = setInterval(() => {
                if (alertCount < maxAlerts) {
                    createAlert();
                    createAlert(); // Double up
                } else {
                    clearInterval(alertInterval);
                }
            }, 300);
        }

        // Start the sequence immediately
        setTimeout(() => {
            startHacking();
        }, 1000);

        // Disable some keys
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 'u') || e.key === 'F5') {
                e.preventDefault();
            }
        });

        // Random screen effects
        setInterval(() => {
            if (Math.random() > 0.9) {
                document.body.style.filter = 'hue-rotate(180deg)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 200);
            }
        }, 2000);

        // Block page unload to keep alerts going
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = 'Your system is compromised! Do not close this window!';
        });

        // Try to prevent closing with additional alerts
        window.addEventListener('unload', function() {
            alert('CRITICAL ERROR: System shutdown prevented!');
        });
    </script>
</body>
</html>
